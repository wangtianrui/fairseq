[common]
noise_dir : K:/WHAM/wham_noise/wham_noise
speech_dir : K:/DNS-Challenge/dns/dns_datas/clean

[train_speech]
sampling_rate : 16000
audioformat : *.wav
audio_length : 5
silence_length : 0.1
total_hours : 100
snr_lower : -5
snr_upper : 15
continue_snr : True
snr_step: 1
target_level_lower : -35
target_level_upper : -15
total_snrlevels : 21
clean_activity_threshold : 0.6
noise_activity_threshold : 0.0

noisy_destination : K:/DNS-Challenge/make_data/make_datas/dnsspeech_whamnoise/train_h/noisy
clean_destination : K:/DNS-Challenge/make_data/make_datas/dnsspeech_whamnoise/train_h/clean
noise_destination : K:/DNS-Challenge/make_data/make_datas/dnsspeech_whamnoise/train_h/noise
